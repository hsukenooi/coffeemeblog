---
layout: default
---

<div id="posts">
	<div class="post">
		{{ content }}
		<span class="post-date">Posted on <a href="{{ page.url }}">{{ page.date | date: "%b %d, %Y" }}</a></span>
	</div>
  <div id="facebook-comments">
    <a name="facebook_thread" id="facebook_thread"><!-- --></a>
    <fb:comments href="{{ page.url }}" num_posts="20" width="540"></fb:comments>
  </div>
  <a id="back-blog" href="/" class="no-underline">&larr; Back to Blog</a>
</div>
